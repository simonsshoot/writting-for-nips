<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景 -->
  <rect x="10" y="10" width="180" height="180" rx="15" ry="15" fill="#4a86e8" opacity="0.2" />
  
  <!-- 主体框架 -->
  <rect x="30" y="30" width="140" height="140" rx="10" ry="10" fill="#4a86e8" stroke="#2c5aa0" stroke-width="3" />
  
  <!-- 数据流入线 -->
  <path d="M10,70 L30,70" stroke="#2c5aa0" stroke-width="3" stroke-linecap="round" />
  <path d="M10,100 L30,100" stroke="#2c5aa0" stroke-width="3" stroke-linecap="round" />
  <path d="M10,130 L30,130" stroke="#2c5aa0" stroke-width="3" stroke-linecap="round" />
  
  <!-- 数据流出线 -->
  <path d="M170,70 L190,70" stroke="#2c5aa0" stroke-width="3" stroke-linecap="round" />
  <path d="M170,100 L190,100" stroke="#2c5aa0" stroke-width="3" stroke-linecap="round" />
  <path d="M170,130 L190,130" stroke="#2c5aa0" stroke-width="3" stroke-linecap="round" />
  
  <!-- 内部处理元素 -->
  <circle cx="60" cy="70" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  <circle cx="100" cy="70" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  <circle cx="140" cy="70" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  
  <circle cx="60" cy="100" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  <circle cx="100" cy="100" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  <circle cx="140" cy="100" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  
  <circle cx="60" cy="130" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  <circle cx="100" cy="130" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  <circle cx="140" cy="130" r="10" fill="#ffcc00" stroke="#e69900" stroke-width="2" />
  
  <!-- 连接线 -->
  <path d="M60,80 L60,90" stroke="#e69900" stroke-width="2" />
  <path d="M60,110 L60,120" stroke="#e69900" stroke-width="2" />
  <path d="M100,80 L100,90" stroke="#e69900" stroke-width="2" />
  <path d="M100,110 L100,120" stroke="#e69900" stroke-width="2" />
  <path d="M140,80 L140,90" stroke="#e69900" stroke-width="2" />
  <path d="M140,110 L140,120" stroke="#e69900" stroke-width="2" />
  
  <path d="M70,70 L90,70" stroke="#e69900" stroke-width="2" />
  <path d="M110,70 L130,70" stroke="#e69900" stroke-width="2" />
  <path d="M70,100 L90,100" stroke="#e69900" stroke-width="2" />
  <path d="M110,100 L130,100" stroke="#e69900" stroke-width="2" />
  <path d="M70,130 L90,130" stroke="#e69900" stroke-width="2" />
  <path d="M110,130 L130,130" stroke="#e69900" stroke-width="2" />
  
  <!-- 文字标签 -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c5aa0">编码器</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c5aa0">Encoder</text>
</svg>